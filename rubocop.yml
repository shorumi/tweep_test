AllCops:
  Exclude:
    - db/**/*
    - config/**/*
    - spec/rails_helper.rb
    - spec/spec_helper.rb
    - Gemfile
    - Gemfile.lock
    - Rakefile
    - bin/*
    - Guardfile
    - vendor/**/*
Documentation:
  Enabled: false
Layout/DotPosition:
  EnforcedStyle: trailing
Style/GuardClause:
  MinBodyLength: 3
Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb